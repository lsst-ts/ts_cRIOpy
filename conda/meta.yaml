{% set data = load_setup_py_data() %}

package:
  name: ts-criopy
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: generic
  script: python -m pip install --no-deps --ignore-installed .
  script_env:
    - PATH
    - PYTHONPATH
    - LD_LIBRARY_PATH
    - OSPL_HOME
    - PYTHON_BUILD_VERSION
    - PYTHON_BUILD_LOCATION
    - TS_CONFIG_OCS_DIR

test:
  requires:
    - pytest
  source_files:
    - python
    - bin
    - tests
    - schema
    - setup.cfg
    - .git
  commands:
    - pytest --ignore tests/test_salpy_to_either.py --ignore tests/test_salobj_to_either.py

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools
    - pytest-runner
    - pytest-asyncio
    - pytest-flake8
  run:
    - python
    - numpy
    - astropy
    - h5py

about:
    home: https://github.com/lsst-ts/ts_cRIOpy
    license: GPL3
    summary: 'Various utilities for NI cRIO CSC'
    description: |
